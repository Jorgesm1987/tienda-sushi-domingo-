<!-- ventas_frontend/templates/clientes.html -->
{% extends 'base.html' %}

{% block title %}Gestión de Clientes - New Sushi{% endblock %}

{% block content %}
<div class="container">
    <h2>Gestión de Clientes</h2>
    <form id="cliente-form">
        <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" id="rut" class="form-control" placeholder="Ingrese RUT">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre">
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" class="form-control" placeholder="Ingrese edad">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" placeholder="Ingrese teléfono">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Ingrese email">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-action" onclick="createCliente()">Crear</button>
            <button type="button" class="btn btn-secondary btn-action" onclick="readCliente()">Leer</button>
            <button type="button" class="btn btn-info btn-action" onclick="updateCliente()">Actualizar</button>
            <button type="button" class="btn btn-danger btn-action" onclick="deleteCliente()">Eliminar</button>
            <button type="button" class="btn btn-warning btn-action" onclick="clearForm()">Limpiar</button>
        </div>
    </form>
    <div id="mensaje" class="alert" role="alert" style="display:none;"></div>
</div>

<link rel="stylesheet" href="/static/css/clientes.css">
<script src="/static/js/clientes.js"></script>
{% endblock %}
