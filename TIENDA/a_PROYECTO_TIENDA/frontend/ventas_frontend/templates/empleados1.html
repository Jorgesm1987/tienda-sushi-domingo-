<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/empleados.css">
    <title>Gestión de Empleados</title>
</head>
<body>
    <header>
        <h1>Gestión de Empleados</h1>
    </header>
    <main class="container">
        <form id="empleado-form">
            <div class="form-group">
                <label for="run">RUN</label>
                <input type="text" id="run" name="run" placeholder="Ingrese RUN">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese nombres">
            </div>
            <div class="form-group">
                <label for="ap_paterno">Apellido Paterno</label>
                <input type="text" id="ap_paterno" name="ap_paterno" placeholder="Ingrese apellido paterno">
            </div>
            <div class="form-group">
                <label for="ap_materno">Apellido Materno</label>
                <input type="text" id="ap_materno" name="ap_materno" placeholder="Ingrese apellido materno">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese email">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" placeholder="Ingrese género">
            </div>
            <div class="form-group">
                <label for="region">Región</label>
                <input type="text" id="region" name="region" placeholder="Ingrese región">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia" placeholder="Ingrese provincia">
            </div>
            <div class="form-group">
                <label for="comuna">Comuna</label>
                <input type="text" id="comuna" name="comuna" placeholder="Ingrese comuna">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-action" onclick="createEmpleado()">Crear</button>
                <button type="button" class="btn btn-action" onclick="readEmpleado()">Leer</button>
                <button type="button" class="btn btn-action" onclick="updateEmpleado()">Actualizar</button>
                <button type="button" class="btn btn-action" onclick="deleteEmpleado()">Eliminar</button>
                <button type="button" class="btn btn-action" onclick="clearForm()">Limpiar</button>
            </div>
            <div id="mensaje" class="alert"></div>
        </form>
    </main>
    <footer>
        <p>Contacto: tienda@sushi.com | Teléfono: 123-456-789</p>
    </footer>
    <script src="/static/js/empleados.js"></script>
</body>
</html>
